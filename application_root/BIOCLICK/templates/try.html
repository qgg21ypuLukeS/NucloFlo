<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote BLAST Upload</title>
</head>
<body>
  <h1>Upload a file to run remote BLAST</h1>
  <form action="/run_blast" method="POST" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" required><br><br>

    <label for="blastType">BLAST type:</label>
    <select id="blastType" name="blastType" required>
      <option value="blastn">blastn</option>
      <option value="blastp">blastp</option>
      <option value="blastx">blastx</option>
      <option value="tblastn">tblastn</option>
      <option value="tblastx">tblastx</option>
    </select><br><br>

    <button type="submit">Run BLAST</button>
  </form>
</body>
</html>
